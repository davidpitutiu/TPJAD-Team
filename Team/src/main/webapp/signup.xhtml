<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Sign Up</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</h:head>
<h:body>
   <div class="container mt-5">
      <div class="row justify-content-center">
         <div class="col-md-6">
            <h2 class="text-center mb-4">Sign Up</h2>
            <div class="card">
               <div class="card-body">
                  <h:form id="signupForm" prependId="false" class="needs-validation" >
                     <div class="form-group">
                        <h:outputLabel for="name" value="Name:" class="form-label"/>
                        <h:inputText id="name" value="#{signupBean.name}" required="true" styleClass="form-control"/>
                     </div>

                     <div class="form-group">
                        <h:outputLabel for="email" value="Email:" class="form-label"/>
                        <h:inputText id="email" value="#{signupBean.email}" required="true" styleClass="form-control"/>
                     </div>

                     <div class="form-group">
                        <h:outputLabel for="phone" value="Phone:" class="form-label"/>
                        <h:inputText id="phone" value="#{signupBean.phone}" styleClass="form-control"/>
                     </div>

                     <div class="form-group">
                        <h:outputLabel for="password" value="Password:" class="form-label"/>
                        <h:inputSecret id="password" value="#{signupBean.password}" required="true" styleClass="form-control">
                           <f:validateLength minimum="8"/>
                        </h:inputSecret>
                     </div>

                     <div class="form-group">
                        <h:outputLabel for="confirmPassword" value="Confirm Password:" class="form-label"/>
                        <h:inputSecret id="confirmPassword" value="#{signupBean.confirmPassword}" required="true" styleClass="form-control"/>
                     </div>

                     <div class="form-group">
                        <h:outputLabel for="address" value="Address:" class="form-label"/>
                        <h:inputTextarea id="address" value="#{signupBean.address}" styleClass="form-control"/>
                     </div>

                     <h:commandButton value="Sign Up" action="#{signupBean.register}" styleClass="btn btn-primary w-100"/>
                  </h:form>
                  <div class="mt-3 text-center">
                     <h:link value="Log In" outcome="/index" styleClass="btn btn-link"/>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</h:body>
</html>
