<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Add Product</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</h:head>
<h:body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <h:link value="Home" outcome="/home" class="navbar-brand" />
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <h:link value="Cart" outcome="/cart" class="nav-item nav-link" />
               <h:link value="Orders" outcome="/userOrders" class="nav-item nav-link" />
               <h:link value="Add Products" outcome="/addProduct" rendered="#{sessionScope.userId == 1}" class="nav-item nav-link" />
               <h:form class="form-inline my-2 my-lg-0">
                  <h:commandLink value="Logout" action="#{logoutBean.logout}" class="btn btn-outline-success my-2 my-sm-0" />
               </h:form>
            </div>
         </div>
      </div>
   </nav>

   <div class="container mt-5">
      <h2>Add Product</h2>
      <h:form>
         <div class="form-group">
            <h:outputLabel for="name" value="Name:" class="form-label"/>
            <h:inputText id="name" value="#{productBean.productDTO.name}" required="true" requiredMessage="Name is required" class="form-control"/>
         </div>

         <div class="form-group">
            <h:outputLabel for="description" value="Description:" class="form-label"/>
            <h:inputTextarea id="description" value="#{productBean.productDTO.description}" required="true" requiredMessage="Description is required" class="form-control"/>
         </div>

         <div class="form-group">
            <h:outputLabel for="price" value="Price:" class="form-label"/>
            <h:inputText id="price" value="#{productBean.productDTO.price}" required="true" requiredMessage="Price is required" class="form-control">
               <f:convertNumber type="number" minFractionDigits="2"/>
            </h:inputText>
         </div>

         <div class="form-group">
            <h:outputLabel for="stock" value="Stock:" class="form-label"/>
            <h:inputText id="stock" value="#{productBean.productDTO.stock}" required="true" requiredMessage="Stock is required" class="form-control">
               <f:convertNumber type="number"/>
            </h:inputText>
         </div>

         <h:commandButton value="Add Product" action="#{productBean.addProduct}" class="btn btn-primary"/>
      </h:form>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:body>
</html>
