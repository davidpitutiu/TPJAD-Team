<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Home</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
   <style>
      .product-square {
         border: 1px solid #ddd;
         margin: 10px;
         padding: 10px;
         width: 200px;
         float: left;
         display: block;
         background-color: #f9f9f9;
      }
      .clear-float {
         clear: both;
      }
      .navbar {
         margin-bottom: 20px;
      }
   </style>
</h:head>
<h:body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <h:link value="Home" outcome="/home" class="navbar-brand" />
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <h:link value="Cart" outcome="/cart" class="nav-link" />
               </li>
               <li class="nav-item">
                  <h:link value="Orders" outcome="/userOrders" class="nav-link" />
               </li>
               <li class="nav-item" rendered="#{sessionScope.userId == 1}">
                  <h:link value="Add Products" outcome="/addProduct" class="nav-link" />
               </li>
               <li class="nav-item">
                  <h:form>
                     <h:commandLink value="Logout" action="#{logoutBean.logout}" class="nav-link" style="background:none; border:none; margin:10px; padding:0;"/>
                  </h:form>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="container">
      <h:messages globalOnly="true" showDetail="true" showSummary="false" style="color:red" class="mb-3"/>
      <h3>Our Products</h3>
      <div class="row">
         <h:form>
            <ui:repeat value="#{productDisplayBean.products}" var="product">
               <div class="col-md-4">
                  <div class="product-square card">
                     <div class="card-body">
                        <h4 class="card-title">#{product.name}</h4>
                        <p class="card-text">#{product.description}</p>
                        <p>Price: $#{product.price}</p>
                        <p>Stock: #{product.stock}</p>
                        <h:commandButton value="Add to Cart" action="#{cartBean.addToCart(product.id)}" class="btn btn-primary">
                           <f:ajax execute="@form" render="messagesComponent" />
                        </h:commandButton>
                     </div>
                  </div>
               </div>
            </ui:repeat>
         </h:form>
      </div>
      <div class="clear-float"></div>
   </div>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
